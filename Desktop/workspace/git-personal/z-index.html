<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>z-index</title>
  <link rel="stylesheet" href="z-index.css" type="text/css">
</head>
<body>
  <div>
  <p>1.画像を 3 枚重ねてみる </p>
  <img src="images/background1.jpg" class="A">
  <img src="images/background2.jpg" class="B">
  <img src="images/background3.jpg" class="C">
  </div>

  <div>
  <p>2.画像を 3 枚重ねた上にテキスト情報を重ねてみる</p>
  <p class="text">テキスト</p>
  <img src="images/background1.jpg" class="D">
  <img src="images/background2.jpg" class="E">
  <img src="images/background3.jpg" class="F">
  </div>

  <div>
  <p>3.画像を 3 枚重ねた上にリンクテキスト情報を重ねてみる</p>
  <a class="link" href="https://www.yahoo.co.jp/">ヤフー</a>
  <img src="images/background1.jpg" class="G">
  <img src="images/background2.jpg" class="H">
  <img src="images/background3.jpg" class="I">
  </div>

  <div>
  <p>4.ボックスを 2 個重ねてみる</p>
  <div class="box1"></div>
  <div class="box2"></div>
  </div>

  <div>
  <p>5.ボックスを複数重ねてみる</p>
  <div class="box3"></div>
  <div class="box4"></div>
  <div class="box5"></div>
  <div class="box6"></div>
  <div class="box7"></div>
  </div>
</body>
</html>
